custom_text=Version:
exec=grep "^VERSION=" ~/.var/me/os-release | cut -d= -f2- | sed 's/"//g' || grep "^VERSION=" /etc/os-release | cut -d= -f2- | sed 's/"//g' || echo "Unknown"
custom_text=Kernel:
exec=uname -r || echo "Unknown"
custom_text=Session:
exec=echo $XDG_SESSION_TYPE || echo "Unknown"
custom_text=CPU:
exec=grep "model name" /proc/cpuinfo | head -n 1 | awk -F': ' '{print $2}' || echo "Unknown"
custom_text=Total RAM:
exec=grep "MemTotal" /proc/meminfo | head -n 1 | awk -F': ' '{print $2/1024/1024 " GiB"}' || echo "Unknown"
custom_text=Total Swap:
exec=grep "SwapTotal" /proc/meminfo | head -n 1 | awk -F': ' '{print $2/1024/1024 " GiB"}' || echo "Unknown"
